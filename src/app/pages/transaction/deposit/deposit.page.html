<app-sidebar></app-sidebar>
<ion-content class="mainbackground">
  <app-header></app-header>
  <div class="body">
    <div class="container">
      <div class="head-title name">Wallet: {{wallet.name}}</div>
      <div class="scan-btn" (click)="scanCode()">
        <div class="icon">
          <img src="../../../assets/images/qrcode.png" class="w-100" />
        </div>
      </div>
      <div class="or-text">OR</div>
      <div class="paymentoptions">
        <ul>
          <!-- <li>
            <a href="#"
              ><img src="../../../assets/images/transfer.svg" class="w-100"
            /></a>
          </li> -->
          <li>
            <div class="form-group flexContainer">
              <input
                class="form-control inputField" disabled="true"
                [value]="wallet.address"
                name="Username" onFocus="focus()">
            <ion-button (click)="copyText()" class="ion-btn">Copy</ion-button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="head-title">
      <div class="container">Recent Deposits via Onotrade</div>
    </div>
    <div class="transactionlist">
      <div class="container">
        <div class="transactions-box" *ngFor="let deposit of deps"><div slot="header">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <div class="left">
                  <div class="icon bg-success">
                    <img src="../../../assets/images/card.svg" class="w-100 card-icon" />
                  </div>
                </div>
              </ion-col>
              <ion-col size="6">
                <div class="middle">
                  <div class="title">{{deposit.toAddress}}</div>
                  <div class="time ion-padding-top">{{deposit.fromName}} - {{deposit.fromAddress}}</div>
                </div>
              </ion-col>
              <ion-col size="4">
                <div class="ion-text-end">
                  <div class="price text-success">{{deposit.amount | currency: getCurrencyIcon(deposit.currency)}}</div>
                  <div class ="time ion-padding-top">{{toDate(deposit.date)}}</div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>

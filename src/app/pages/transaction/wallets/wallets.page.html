<app-sidebar></app-sidebar>
<ion-content class="mainbackground">
  <app-header></app-header>
  <div class="body">
    <div class="head-title">
      <div class="container">
          List of Wallets
        <ion-button slot="end" size="small" (click)="newWallet()" class="b"><ion-icon name="add"></ion-icon></ion-button>
      </div>
    </div>

    <div class="transactionslist">
      <div class="container">
        <ion-accordion-group color="primary">
        <ion-accordion *ngFor="let wallet of wallets" class="transactions-box" style="padding-top: 15px;">
            <div slot="header">
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <div class="left">
                      <div class="icon bg-success">
                        <img src="../../../assets/images/card.svg" class="w-100 card-icon" />
                      </div>
                    </div>
                  </ion-col>
                  <ion-col size="6">
                    <div class="middle">
                      <div class="title">{{wallet.name}}</div>
                      <div class="time">{{wallet.address}}</div>
                    </div>
                  </ion-col>
                  <ion-col size="4">
                    <div class="ion-text-end">
                      <div class="price text-success">{{(wallet.balance).toFixed(2)}}</div>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>

            <ion-list slot="content" inset="true" lines=" none">
              <ion-item>
                <ion-label>Currency:</ion-label>
                <span>{{wallet.currency.toUpperCase()}}</span>
              </ion-item>
              <ion-item>
                <ion-label>Address:</ion-label>
                <span>{{wallet.address}}</span>
              </ion-item>
              <ion-item>
                <ion-label>Last Transaction:</ion-label>
                <span *ngIf="wallet.transactions.length > 0">
                  <!-- <p>{{wallet.transactions[wallet.transactions.length - 1].date}}</p>
                  <p>{{wallet.transactions[wallet.transactions.length - 1].amount}}</p>
                  <p style="color: yellow;">{{wallet.transactions[wallet.transactions.length - 1].type}}</p> -->
                </span>
              </ion-item>
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                        <ion-button expand="block" color="success" (click)="depositPage(wallet)">DEPOSIT</ion-button>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button expand="block" color="primary" (click)="transferPage(wallet)">TRANSFER</ion-button>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button expand="block" color="tertiary">BUY</ion-button>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button expand="block" color="warning">SELL</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </div>
  </div>

</ion-content>
<app-footer></app-footer>

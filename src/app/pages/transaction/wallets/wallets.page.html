<app-sidebar></app-sidebar>
<ion-content class="mainbackground">
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="title">
            <a (click)="dashboardPage()" class="back-btn"
              ><i class="fas fa-angle-left"></i
            ></a>
            Wallets
          </div>
        </div>
        <div class="col-4 text-right">
          <a
            class="pulse-animation notification-btn"
            (click)="notificationsPage()"
            ><i class="far fa-bell"></i
          ></a>
          <div class="profile-pic" (click)="profilePage()">
            <img
              src="../../../assets/images/user-profile.jpg"
              class="width-100"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="head-title">
      <div class="container">
          List of Wallets
        <ion-button slot="end" size="small" class="b"><ion-icon name="add"></ion-icon></ion-button>
      </div>
    </div>
    <div class="transactionslist">
      <div class="container">
        <div class="transactions-box" *ngFor="let wallet of wallets">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <div class="left">
                  <div class="icon bg-success">
                    <img src="../../../assets/images/card.svg" class="w-100 card-icon" />
                  </div>
                </div>
              </ion-col>
              <ion-col size="6">
                <div class="middle">
                  <div class="title">{{wallet.name}}</div>
                  <div class="time">{{wallet.address}}</div>
                </div>
              </ion-col>
              <ion-col size="4">
                <div class="ion-text-end">
                  <div class="price text-success">{{wallet.balance}}</div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>



</ion-content>
<app-footer></app-footer>

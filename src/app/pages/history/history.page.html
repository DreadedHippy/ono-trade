<app-sidebar></app-sidebar>
<ion-content class="mainbackground">
  <app-header></app-header>
  <div class="search-box">
    <div class="container position-relative">
      <form>
        <input type="search" placeholder="Search here" id="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="head-title">
    <div class="container">
      Monthly Expenses
      <div class="float-right">
        <div class="round-box bg-success text-white">$23,345.12</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="chart-box ion-margin">
      <canvas #lineCanvas></canvas>
    </div>
  </div>


  <div class="body">
    <div class="head-title"><div class="container">Today</div></div>
    <div class="transactionlist">
      <div class="container">

        <div class="transactions-box" *ngFor="let transaction of transactions">
          <div class="left">
            <div [ngClass]="transaction.amount > 0 ? 'icon bg-success' : 'icon bg-danger'">
              <img [src]="transaction.amount > 0 ? '../../../assets/images/exchange-green.svg' : '../../../assets/images/exchange-red.svg'"
              class = 'w-100 card-icon'/>
            </div>
          </div>
          <div class="middle">
            <div class="title">{{transaction.title}}</div>
            <div class="time">{{transaction.date}}</div>
          </div>
          <div class="right">
            <div [ngClass]="transaction.amount > 0 ? 'price text-success' : 'price text-danger'"
            >{{transaction.amount}}</div>
          </div>
        </div>

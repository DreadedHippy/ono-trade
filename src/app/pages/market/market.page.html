<app-sidebar></app-sidebar>

<ion-content class="mainbackground">
  <app-header></app-header>
  <div class="body">
    <div class="container">
      <ion-card color="gold-primary">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-card class="inner-card" color="primary" (click)="peerTrade()">
                <ion-card-header>
                    <div style="text-align: center;"><ion-icon name="people-circle-sharp"></ion-icon></div>
                  <!-- <ion-icon name="people-circle-outline"></ion-icon> -->
                  <ion-card-title class="text">P2P</ion-card-title>
                  <ion-card-subtitle class="text">Peer-to-Peer Trading</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card class="inner-card" color="success" (click)="globalTrade()">
                <ion-card-header>
                  <ion-text color="light">
                    <div style="text-align: center;"><ion-icon name="cart-outline"></ion-icon></div>
                  </ion-text>
                  <!-- <ion-icon name="people-circle-outline"></ion-icon> -->
                  <ion-card-title class="text">Marketplace</ion-card-title>
                  <ion-card-subtitle class="text">Trade on the global market</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>

</ion-content>
<app-footer></app-footer>
